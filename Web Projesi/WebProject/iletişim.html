    <div class="form-container">
        <h2>İletişim Formu</h2>
        <form id="contact-form" method="POSt">
          <div class="form-group">
            <label for="name" class="form-label">Ad:</label>
            <input type="text" id="name" class="form-input" required>
          </div>
    
          <div class="form-group">
            <label for="email" class="form-label">E-posta:</label>
            <input type="email" id="email" class="form-input" required>
          </div>
    
          <div class="form-group">
            <label class="form-label">Cinsiyet:</label>
            <label for="male" class="form-radio-label">
              <input type="radio" id="male" name="gender" value="male">
              Erkek
            </label>
            <label for="female" class="form-radio-label">
              <input type="radio" id="female" name="gender" value="female">
              Kadın
            </label>
          </div>
    
          <div class="form-group">
            <label class="form-label">Bilinen Yazılım Dilleri:</label>
            <label for="interest1" class="form-checkbox-label">
              <input type="checkbox" id="interest1" name="interests[]" value="interest1">
              C#
            </label>
            <label for="interest2" class="form-checkbox-label">
              <input type="checkbox" id="interest2" name="interests[]" value="interest2">
              Javascript
            </label>
            <label for="interest3" class="form-checkbox-label">
                <input type="checkbox" id="interest3" name="interests[]" value="interest3">
                Python
              </label>
            </div>
      
            <div class="form-group">
              <label for="message" class="form-label">Mesaj:</label>
              <textarea id="message" class="form-textarea" rows="4" required></textarea>
            </div>
      
            <button type="submit" class="form-button" id="submit">Gönder</button>
            <button type="button" name="button" id="button" class="form-button" onclick="clearForm()">Temizle</button>
          </form>
      
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

       <script>
          function clearForm() {
            document.getElementById("contact-form").reset();
          }

            displayMessage();
